<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html - WP Ghost</title>
    <link rel="stylesheet" href="../ghost.css">
    <link rel="apple-touch-icon-precomposed" href="favicon-apple.png">
    <link rel="shortcut icon" href="../assets/images/favicon.ico?v=2" type="image/x-icon" />
</head>
<body>

    <div id="g-wrapper" data-component="wrapper">
